<p>
	<button class="btn" ng-click="pickFile()">Click to add images</button>
</p>
<div class="row">
  <div class="col-sm-3" ng-repeat="file in files | orderBy:'creationTime'">
    <div class="thumbnail">
      <img ng-src="{{file.url | fpConvert:{w: 100} }}" alt="{{file.filename}}" style="height: 150px;">
      <div class="caption">
        <h3>{{file.filename}}</h3>
      </div>
    </div>
  </div>
  <h2 ng-if="files.length == 0">Pick some files first!</h2>
</div>
